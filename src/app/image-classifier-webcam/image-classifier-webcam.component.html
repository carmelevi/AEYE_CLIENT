<div class="d-flex justify-content-center align-items-center flex-column">
  <video autoplay playsinline muted id="webcam" width="300" height="300" #video></video>

  <div *ngIf="loading">
    <img src="./assets/loading.gif">
  </div>

  <button mat-button id='flipCamera' (click)="onChangeCamClick()"><img style="width:30px;height:30px;" src="../../assets/flipCamera.png"/></button>


  <div class="list-group">
    <div class="list-group-item" *ngFor="let prediction of predictions">
      {{prediction.className}} - {{prediction.probability | percent:'.2'}}
    </div>
  </div>
</div>
